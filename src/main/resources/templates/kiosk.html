<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 키오스크</title>
    <link rel="stylesheet" href="/css/kiosk.css">
</head>
<body>
    <div class="header">
        <h1>카페 키오스크</h1>
    </div>

    <div class="main-container">
        <div class="left-panel">
            <div class="cart-header">
                <span>주문 내역</span>
                <span id="cart-count">0개 항목</span>
            </div>
            <div class="cart-items" id="cart-items">
                <!-- 카트 아이템이 여기에 추가됩니다 -->
            </div>
            <div class="cart-summary">
                <div class="summary-row">
                    <span>주문 금액</span>
                    <span id="subtotal">0원</span>
                </div>
                <div class="summary-row">
                    <span>할인</span>
                    <span id="discount">0원</span>
                </div>
                <div class="summary-row total">
                    <span>총 결제 금액</span>
                    <span id="total">0원</span>
                </div>
            </div>
            <div class="order-buttons">
                <div class="order-button cancel-button" id="cancel-order">취소</div>
                <div class="order-button pay-button" id="pay-order">결제하기</div>
            </div>
        </div>

        <div class="right-panel">
            <div class="category-nav" id="category-nav">
                <!-- 카테고리 버튼이 API에서 동적으로 추가됩니다 -->
            </div>
            <div class="menu-grid" id="menu-grid">
                <!-- 메뉴 아이템이 여기에 추가됩니다 -->
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2023 카페 키오스크. 모든 권리 보유.</p>
    </div>

    <!-- 옵션 선택 모달 -->
    <div class="modal" id="options-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-item-name">아메리카노</h2>
                <button class="close-button" id="close-modal">&times;</button>
            </div>
            <div class="option-group">
                <h3>사이즈 선택</h3>
                <div class="option-item">
                    <label>
                        <input type="radio" name="size" value="small" checked> 스몰
                    </label>
                    <span>+0원</span>
                </div>
                <div class="option-item">
                    <label>
                        <input type="radio" name="size" value="medium"> 미디움
                    </label>
                    <span>+500원</span>
                </div>
                <div class="option-item">
                    <label>
                        <input type="radio" name="size" value="large"> 라지
                    </label>
                    <span>+1,000원</span>
                </div>
            </div>
            <div class="option-group">
                <h3>온도 선택</h3>
                <div class="option-item">
                    <label>
                        <input type="radio" name="temperature" value="hot" checked> 뜨거운 음료
                    </label>
                    <span>+0원</span>
                </div>
                <div class="option-item">
                    <label>
                        <input type="radio" name="temperature" value="cold"> 차가운 음료
                    </label>
                    <span>+0원</span>
                </div>
            </div>
            <div class="option-group">
                <h3>추가 옵션</h3>
                <div class="option-item">
                    <label>
                        <input type="checkbox" name="extras" value="shot"> 샷 추가
                    </label>
                    <span>+500원</span>
                </div>
                <div class="option-item">
                    <label>
                        <input type="checkbox" name="extras" value="syrup"> 시럽 추가
                    </label>
                    <span>+300원</span>
                </div>
                <div class="option-item">
                    <label>
                        <input type="checkbox" name="extras" value="whipped"> 휘핑크림 추가
                    </label>
                    <span>+500원</span>
                </div>
            </div>
            <button id="add-to-cart" class="add-to-cart-button">장바구니에 추가</button>
        </div>
    </div>

    <script src="/js/kiosk.js"></script>
</body>
</html>

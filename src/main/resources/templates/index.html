<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 페키지</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div id="navbar"></div>
    <div class="main-container">
        <div class="left-panel">
            <div id="tab"></div>
            <div class="order-list">
                <!-- 주문 리스트 -->
            </div>
            <div id="totalSection"></div>
            <div class="totalItemBox">
                <div id="billing"></div>
                <div id="totalBilling"></div>
            </div>
            <div id="rowButton"></div>
        </div>
        <div class="right-panel">
            <div id="categoryPanel"></div>
            <div id="menuGrid"></div>
        </div>
    </div>
    <div id="footerPanel"></div>
</div>
</body>
<script type="module" th:inline="none">
    import Navbar from '/js/main/Navbar.js';
    import MenuEntityTabs from '/js/main/Tab.js';
    import TotalSection from '/js/main/TotalSection.js';
    import TotalItem from '/js/main/Billing.js';
    import Billing from '/js/main/TotalBilling.js';
    import RowButton from '/js/main/RowButton.js';
    import CategoryPanel from "/js/main/CategoryPanel.js";
    import MenuGrid from "/js/main/MenuGrid.js";
    import FooterPanel from "/js/main/FooterPanel.js";

    new Navbar(document.querySelector('#navbar'));
    new MenuEntityTabs(document.querySelector('#tab'));
    new TotalSection(document.querySelector('#totalSection'));
    new TotalItem(document.querySelector('#billing'));
    new Billing(document.querySelector('#totalBilling'));
    new RowButton(document.querySelector('#rowButton'));
    new CategoryPanel(document.querySelector('#categoryPanel'));
    new MenuGrid(document.querySelector('#menuGrid'));
    new FooterPanel(document.querySelector('#footerPanel'));
</script>
</html>
